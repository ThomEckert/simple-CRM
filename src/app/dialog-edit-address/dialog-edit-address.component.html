@if (loading) {
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
}

<h1 mat-dialog-title>Edit address</h1>

<div mat-dialog-content class="dialog-content-container">

  <div>
    <mat-form-field appearance="outline" color="accent" class="full-width">
      <mat-label>Street + HouseNo</mat-label>
      <input
        [disabled]="loading"
        [(ngModel)]="user.street"
        matInput
        placeholder="z.B. Musterallee"
      />
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline" color="accent" class="mr-16">
      <mat-label>ZipCode</mat-label>
      <input
        [disabled]="loading"
        [(ngModel)]="user.zipCode"
        matInput
        placeholder="z.B. 12345"
      />
    </mat-form-field>

    <mat-form-field appearance="outline" color="accent">
      <mat-label>City</mat-label>
      <input
        [disabled]="loading"
        [(ngModel)]="user.city"
        matInput
        placeholder="z.B. Musterstadt"
      />
    </mat-form-field>
  </div>
</div>

<div mat-dialog-actions class="dialog-actionbar">
  <button [disabled]="loading" mat-button mat-dialog-close>Cancel</button>
  <button
    [disabled]="loading"
    (click)="updateAddress()"
    mat-button
    mat-dialog-close
    cdkFocusInitial
  >
    Save
  </button>
</div>
