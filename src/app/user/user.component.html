<mat-card-content>
  <table class="user-table">
    <tr>
      <th>Name</th>
      <th>E-Mail</th>
      <th>Birth Date</th>
      <th>Adress</th>
    </tr>
    <tr *ngFor="let user of this.users">
        <td>{{user.firstName}} {{user.lastName}}</td>
        <td>{{user.eMail}}</td>
        <td>{{user.birthDate | date: 'dd.MM.yyyy'}}</td>
        <td>{{user.zipCode}} {{user.city}}</td>
    </tr>
  </table>
</mat-card-content>

<button
  (click)="openAddUserDialog()"
  class="add-user-btn"
  mat-fab
  color="primary"
  matTooltip="Add user"
  [matTooltipPosition]="'above'"
>
  <mat-icon>person_add</mat-icon>
</button>
